<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document Management System</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="images/" type="image/x-icon" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    </head>
    <body class="bg-light">
        <nav class="amber">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" data-target="slide-out" class="sidenav-trigger d-block"
                        ><i class="material-icons">menu</i></a
                    >
                    <p class="brand-logo">Profile</p>
                    <ul id="slide-out" class="sidenav">
                        <li>
                            <div class="user-view">
                                <div class="background">
                                    <img src="images/bg.jpg" />
                                </div>
                                <a href="#user"><img class="circle" src="images/shubhangi.jpg"/></a>
                                <a href="#name"><span class="white-text name">Shubhangi Gupta</span></a>
                                <a href="#email"><span class="white-text email">shubhangi@gmail.com</span></a>
                            </div>
                        </li>
                        <li>
                            <a href="#!"><i class="material-icons">home</i>Dashboard</a>
                        </li>
                        <li>
                            <a href="#!"><i class="material-icons">add</i>Create New Document</a>
                        </li>
                        <li>
                            <a href="#!"><i class="material-icons">edit</i>Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" class="text-small text-muted">Terms of Use</a>
                        </li>
                        <li>
                            <a class="text-muted text-small">
                                &copy; VIPS
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col-md-4">
                                    <img class="circle mx-auto logo" src="images/shubhangi.jpg" />
                                    <h4 class="name text-center">Shubhangi Gupta</h4>
                                    <h6 class="email text-center"><u>shubhangi@gmail.com</u></h6>
                                </div>
                                <div class="col-md-8">
                                    <form action="">
                                        <div class="input-field">
                                            <i class="material-icons prefix">person</i>
                                            <input type="text" placeholder="First Name" class="validate" />
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">person</i>
                                            <input type="text" placeholder="Last Name" class="validate" />
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">email</i>
                                            <input type="email" placeholder="Email Address" class="validate" />
                                        </div>
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file" multiple />
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input
                                                    class="file-path validate"
                                                    type="text"
                                                    placeholder="Profile Picture"
                                                />
                                            </div>
                                        </div>
                                        <div class="form-group d-flex justify-content-center">
                                            <button type="submit" class="waves-effect waves-light blue btn mt-4">
                                                Update Profile
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a href="#" class="waves-effect btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".sidenav").sidenav();
        });
    </script>
</html>
